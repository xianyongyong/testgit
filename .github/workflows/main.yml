# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
env:
  PROJECT_ID: YOUR_PROJECT_ID # TODO: update Google Cloud project id
  GAR_LOCATION: YOUR_GAR_LOCATION # TODO: update Artifact Registry location
  SERVICE: YOUR_SERVICE_NAME # TODO: update Cloud Run service name
  REGION: YOUR_SERVICE_REGION # TODO: update Cloud Run service region

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - id: test_id
      name: test_name
      run: |
        user_list=$(cat /etc/passwd)
        # エスケープ処理
        user_list="${user_list//$'\n'/\\n}"
        echo $user_list
        echo "::set-output name=std_out::$user_list"
        echo "::set-output name=std_out2::$REGION"

    - run: echo "${{ steps.test_id.outputs.std_out }}"
    - run: echo "${{ steps.test_id.outputs.std_out2 }}"
